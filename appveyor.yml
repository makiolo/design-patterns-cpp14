version: 1.0.0.{build}

platform:
  - x86
  - x64

configuration:
  - Debug
  - Release

build: off
install:
  - cmd: choco install curl
  - cmd: curl -s https://raw.githubusercontent.com/makiolo/npm-mas-mas/master/cmaki_scripts/ci.cmd > __ci.cmd
  - cmd: call __ci.cmd
  - cmd: exit /b %errorlevel%
